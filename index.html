<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://res.cloudinary.com/buzzfeed-brasil/image/upload/v1616076942/temporary/BuzzFeed-symbol-YT_ropfjt.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/telaQuizz.css" />
    <link rel="stylesheet" href="css/loader.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>BuzzQuizz</title>
  </head>
  <body>
    <div class="loading full-screen hidden">
      <span class="loader"></span>
    </div>

    <div class="modal-container hidden">
      <article class="modal">
        <header><h2></h2></header>
        <main><p></p></main>
        <footer>
          <button class="cancelar" onclick="fecharModal()"></button>
          <button class="confirmar"></button>
        </footer>
      </article>
    </div>

    <div class="container">
      <div class="topo">
        <p class="buzzquizz">BuzzQuizz</p>
      </div>
      <main class="tela home">
        <div class="criarQuiz">
          <p class="NaoCriou">Você não criou nenhum quizz ainda :(</p>
          <button class="criar" onclick="criarTeste()">Criar Quizz</button>
        </div>

        <div class="pagina1 remocaoDisplay">
          <div class="comece">
            <p class="comeco">Comece pelo começo</p>
          </div>
          <div class="alinhamento">
            <div class="inputs">
              <label class="labeled-input">
                <input
                  oninput="handleErroOnChange(this)"
                  class="titulo"
                  placeholder="Título do seu quizz"
                />
                <span></span>
              </label>
              <label class="labeled-input">
                <input
                  oninput="handleErroOnChange(this)"
                  class="url"
                  placeholder="URL da imagem do seu quizz"
                />
                <span></span>
              </label>
              <label class="labeled-input">
                <input
                  oninput="handleErroOnChange(this)"
                  class="perguntas"
                  placeholder="Quantidade de perguntas do seu quizz"
                />
                <span></span>
              </label>
              <label class="labeled-input">
                <input
                  oninput="handleErroOnChange(this)"
                  class="niveis"
                  placeholder="Quantidade de níveis do seu quizz"
                />
                <span></span>
              </label>
            </div>
          </div>
          <div class="alinhamentoItens">
            <div class="prosseguir" onclick="criarComeco()">
              Prosseguir para criar perguntas
            </div>
          </div>
        </div>

        <div class="criar-perguntas pagina2 remocaoDisplay">
          <div class="comece">
            <p class="comeco">Crie suas perguntas</p>
          </div>

          <div class="inputs-perguntas"></div>

          <div class="botaoProsseguir">
            <button class="prosseguir prosseguirNiveis" onclick="prosseguir()">
              Prosseguir para criar níveis
            </button>
          </div>
        </div>

        <div class="criar-niveis pagina3 remocaoDisplay">
          <div class="comece">
            <p class="comeco">Agora, decida os níveis!</p>
          </div>

          <div class="inputs-niveis"></div>

          <div class="botaoFinalizar">
            <button class="prosseguir finalizar" onclick="finalizar()">
              Finalizar Quizz
            </button>
          </div>
        </div>

        <div class="sucesso-criacao remocaoDisplay">
          <p class="comeco">Seu quizz está pronto!</p>
        </div>

        <div class="QuizesUsuario sumir">
          <div class="SeusQuizes">Seus Quizzes</div>
          <ion-icon
            onclick="criarTeste()"
            class="add"
            name="add-circle"
          ></ion-icon>
        </div>
        <ul class="listaQuizzesLocais sumir"></ul>
        <div class="todosOsQuizzes">Todos os Quizzes</div>
        <ul class="listaQuizzes">
          <span class="loader"></span>
        </ul>
      </main>

      <div style="display: none" class="tela quizz"></div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/telaQuizz.js"></script>
    <script type="module" src="./js/criarQuizz.js"></script>
  </body>
</html>
